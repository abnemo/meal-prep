<div class='ingredient-card' fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div fxLayoutGap="10px" fxLayout="row">
                    <div class="ingred">
                        <span>{{ingredient.name}}</span>
                    </div>
                    <div class="quant">
                        <span>{{ingredient.quantity}}</span>
                    </div>
                    <div class="type">
                        <span>{{ingredient.measurement}}</span>
                    </div>
                </div>
                <div>
                    <mat-icon class="edit-icon" color='primary' (click)='editIngredient(ingredient)'>create
                    </mat-icon>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
