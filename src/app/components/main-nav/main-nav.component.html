<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" class="example-toolbar">
      <h1 class="example-app-name">Menu</h1>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" (click)='sidenav.close()'>
        <mat-icon>dashboard</mat-icon>
        <span class='nav-caption'>Dashboard</span>
      </a>
      <a mat-list-item routerLink="recipe" (click)='sidenav.close()'>
        <mat-icon>assignment</mat-icon>
        <span class='nav-caption'>Recipe</span>
      </a>
      <a mat-list-item routerLink="recipe-list" (click)='sidenav.close()'>
        <mat-icon>list</mat-icon>
        <span class='nav-caption'>RecipeList</span>
      </a>
      <a mat-list-item routerLink="shopping-list" (click)='sidenav.close()'>
        <mat-icon>shopping_basket</mat-icon>
        <span class='nav-caption'>ShoppingList</span>
      </a>
      <a mat-list-item routerLink="pantry" (click)='sidenav.close()'>
        <mat-icon>all_inbox</mat-icon>
        <span class='nav-caption'>Pantry</span>
      </a>
      <a mat-list-item routerLink="week-prep" (click)='sidenav.close()'>
        <mat-icon>calendar_today</mat-icon>
        <span class='nav-caption'>WeekPrep</span>
      </a>
      <a mat-list-item (click)='logout()' (click)='sidenav.close()'>
        <mat-icon>power_settings_new</mat-icon>
        <span class='nav-caption'>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <span>mealPrep</span>
    </mat-toolbar>
    <div class="wrapper">
      <h2>
        {{user$ | async | json}}
      </h2>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
