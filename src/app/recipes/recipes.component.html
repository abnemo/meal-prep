<div class='recipe-list'>
    <div fxLayoutAlign='center center'>
        <h2>Your recipes</h2>
    </div>
    <div class='swipe-recipe' *ngFor='let recipe of recipes'>
        <mat-icon>add_circle_outline</mat-icon>
        <mp-swipe (swiped)='onSwipe($event, recipe)'>
            <mp-recipe-card [recipe]='recipe'></mp-recipe-card>
        </mp-swipe>
    </div>
</div>
<mp-float-button [data]='data'></mp-float-button>
