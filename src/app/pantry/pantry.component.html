<div fxLayoutAlign="center center">
    <h2>Pantry</h2>
</div>
<mp-filter-textbox (searchFilter)="getSearch($event)"></mp-filter-textbox>
<mp-float-button [data]="data" (added)="onAdd($event)"></mp-float-button>

<div class="pantry-ingredient" *ngFor="let ingredient of pantry | filter: searchText">
    <mp-ingredient-card [ingredient]="ingredient" [ingredientList]="pantry"></mp-ingredient-card>
</div>
