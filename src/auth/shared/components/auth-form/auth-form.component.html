<div class='container'>
  <mat-card class="form-card">
    <form [formGroup]='form' (ngSubmit)='onSubmit()'>
      <mat-card-header>
        <mat-card-title>
          <ng-content select='h3'></ng-content>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form">
          <mat-form-field class="form-input">
            <input matInput placeholder="Email address" formControlName='email'>
          </mat-form-field>

          <mat-form-field class="form-input">
            <input matInput type='password' placeholder="Enter password" formControlName='password'>
          </mat-form-field>

          <mat-error class="error" *ngIf='emailFormat'>Invalid mail format.</mat-error>
          <mat-error class="error" *ngIf='passwordInvalid'>Password is required.</mat-error>
          <ng-content select='.error'></ng-content>
          <div class="auth-form__toggle">
            <ng-content select='a'></ng-content>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="auth-form__action">
          <ng-content select='button'></ng-content>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
