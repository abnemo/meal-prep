<mat-card class="container">
  <form fxLayout="column" fxLayoutAlign="center center" [formGroup]='loginForm' (ngSubmit)='onSubmit(loginForm)'>
    <mat-card-header>
      <mat-card-title>
        <h3>Login</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <mat-form-field>
        <input matInput placeholder="Adresa de e-mail" formControlName='email'>
      </mat-form-field>

      <mat-form-field>
        <input matInput type='password' placeholder="Alege o parolă" formControlName='password'>
      </mat-form-field>

      <mat-error class="error" *ngIf='emailFormat'>Adresa de e-mail e invalidă.</mat-error>
      <mat-error class="error" *ngIf='passwordInvalid'>Te rugăm să alegi o parolă.</mat-error>
      <div class="auth-form__toggle">
        <a routerLink='/register'>Nu ai cont?</a>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="auth-form__action">
        <button mat-raised-button color="primary" type='submit' [disabled]='loginForm.invalid'>Login</button>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
