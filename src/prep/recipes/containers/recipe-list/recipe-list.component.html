<div class='recipeList'>
  <div class='recipes__title'>
    <h2>
      Your recipes
      <a class='btn__add' routerLink="../recipes/new">
        <mat-icon>add_circle</mat-icon> New Recipe
      </a>
    </h2>
  </div>
  <div class="recipe-list" *ngFor='let recipe of recipes'>
    <!-- {{recipe | json}} -->
    <mat-card class="recipe-card">
      <mat-card-header>
        <mat-card-title>{{recipe.recipeTitle}}</mat-card-title>
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-content>
        <p>
          {{recipe.ingredients | json}}
        </p>
        <p>
          {{recipe.instructions}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button (click)='removeRecipe(recipe)'>Remove</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
